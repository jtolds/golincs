---
tables:
  - name: "sample"
    columns:
      - name: "batch"
        type: "text"
        nullable: true
      - name: "cell_id"
        type: "text"
        nullable: true
      - name: "pert_desc"
        type: "text"
        nullable: true
      - name: "pert_dose"
        type: "text"
        nullable: true
      - name: "pert_dose_unit"
        type: "text"
        nullable: true
      - name: "pert_id"
        type: "text"
        nullable: true
      - name: "pert_time"
        type: "text"
        nullable: true
      - name: "pert_time_unit"
        type: "text"
        nullable: true
      - name: "pert_type"
        type: "text"
        nullable: true
      - name: "replicate_count"
        type: "text"
        nullable: true
      - name: "sig_id"
        type: "text"
    primary_key: ["sig_id"]

  - name: "dimension"
    columns:
      - name: "name"
        type: "text"
      - name: "idx"
        type: "int"
    unique: [["name"]]
    primary_key: ["idx"]

queries:
  - [["dimension.name"]]
